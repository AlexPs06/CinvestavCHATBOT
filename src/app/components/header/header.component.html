<!--nav bar -->
<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <!--Menu -->
        <span>ChatBot</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <button *ngIf="!existUser" (click)="login()" mat-button>Iniciar sesión</button>
        <button *ngIf="!existUser" (click)="register()" mat-button>Registrase</button>
        <button *ngIf="existUser" (click)="exitAcount()" mat-button>Cerrar sesión</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <!--/Menu-->
        <!--Menu sin uso-->
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
            <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
          </button>
            <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
        <!--/Menu sin uso-->

    </mat-toolbar-row>
