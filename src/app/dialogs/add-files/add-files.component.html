<form [formGroup]="formFile">

    <div mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="url" placeholder="¿Cual es la URL?">
            <!--[(ngModel)]="data.url" [(value)]="data.materia"-->
        </mat-form-field>
        <p></p>
        <mat-form-field>
            <mat-label>Materie</mat-label>
            <mat-select formControlName="materia">
                <mat-option value="Matematicas">Matematicas</mat-option>
                <mat-option value="Historia">Historia</mat-option>
                <mat-option value="Español">Español</mat-option>
            </mat-select>
        </mat-form-field>
        <p></p>
        <mat-form-field>
            <mat-label>Grado</mat-label>
            <mat-select formControlName="grado">
                <mat-option value="1°">1°</mat-option>
                <mat-option value="2°">2°</mat-option>
                <mat-option value="3°">3°</mat-option>
                <mat-option value="4°">4°</mat-option>
                <mat-option value="5°">5°</mat-option>
                <mat-option value="6°">6°</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Grupo</mat-label>
            <mat-select formControlName="grupo">
                <mat-option value="A">A</mat-option>
                <mat-option value="B">B</mat-option>
                <mat-option value="C">C</mat-option>
                <mat-option value="D">D</mat-option>
                <mat-option value="E">E</mat-option>
                <mat-option value="F">F</mat-option>
            </mat-select>
        </mat-form-field>
        <p></p>
        <mat-form-field>
            <input matInput formControlName="descripcion" placeholder="Añade una descripcion">
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClickNo()">No</button>
        <button mat-button type="submit" [disabled]="formFile.invalid" [mat-dialog-close]="enviado" (click)="sendFile()">Si</button>
    </div>

</form>
